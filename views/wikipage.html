{% extends "layout.html" %} {% block content %}
<h3>
  {{page.title}}<small>
    (<a href="{{page.urlTitle}}/similar">Similar</a>)</small
  >
</h3>
<h4>by <a href="/users/{{user.id}}">{{user.firstName}}</a></h4>
<div>PLACEHOLDER TAG LIST</div>
<hr />

<div><a href="/users/{{user.id}}">{{user.firstName}}</a></div>
<div class="page-body">{{page.content}}</div>
<hr />
<form method="POST" action="/search/{{page.urlTitle}}">
  <label for="tags" class="col-sm-4 control-label">Add Tags <small>(separalos con espacios " ")</small></label>
  <input name="tags" type="text" class="form-control" placeholder="tag1 tag2 tag3"/>
  <button type="submit" class="btn btn-primary">submit</button>
</form>
<hr />
<a href="{{page.url}}/edit" class="btn btn-primary">edit this page</a>
<a href="{{page.url}}/delete" class="btn btn-danger">delete this page</a>

{% endblock %}
