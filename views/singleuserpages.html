{% extends "layout.html" %} {% block content %}
<h3>Single - User Page</h3>
<hr />
<ul class="list-unstyled">
  <a href="/wiki/{{user.id}}">{{user.firstName}}</a
  ><br />
  <a href="/wiki/">{{user.email}}</a>
  <ul>
    {% for page in pages %}
    <h4>
      <li><a href="/wiki/{{page.urlTitle}}">{{page.title}}</a></li>
    </h4>
    {% endfor %}
  </ul>
</ul>
{% endblock %}
