{% extends "layout.html" %} {% block content %}
<h3>Users</h3>
<hr />
<ul class="list-unstyled">
  <ul>
    {% for user in users %}
    <h4>
      <li>
        <a href="/wiki/{{user.id}}">{{user.firstName}}</a><br>
        <a href="/wiki/">{{user.email}}</a>
      </li>
    </h4>
    {% endfor %}
  </ul>
</ul>
{% endblock %}
