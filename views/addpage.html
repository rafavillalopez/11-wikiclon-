{% extends "layout.html" %} {% block content %}
<h3>Add a Page</h3>
<hr />
<form method="POST" action="/wiki/">
  <div>
    <label for="name" class="col-sm-2 control-label">Nombre</label>
    <div class="col-sm-10">
      <input name="name" type="text" class="form-control" />
    </div>
  </div>

  <div>
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input name="email" type="email" class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Page Title</label>
    <div class="col-sm-10">
      <input name="title" type="text" class="form-control" />
    </div>
  </div>

  <div>
    <label for="contenido" class="col-sm-2 control-label">Contenido</label>
    <div class="col-sm-10">
      <textarea name="content" id="contenido" cols="100" rows="20"></textarea>
    </div>
  </div>

  <div>
    <label>Estado de la Pagina:</label>
    <div class="opcion macho">
      <label>Open</label>
      <input name="status" type="radio" value="open" />
    </div>
    <div class="opcion hembra">
      <label>close</label>
      <input name="status" type="radio" value="closed" />
    </div>
  </div>

  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">submit</button>
  </div>
</form>
{% endblock %}
